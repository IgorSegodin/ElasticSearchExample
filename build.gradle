group 'org.isegodin.example'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile "org.elasticsearch:elasticsearch:6.1.2"
    //    compile group: 'org.elasticsearch.client', name: 'transport', version: '6.1.2'
    //    compile "'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.1.2'"
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.1.3'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'



    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly "org.projectlombok:lombok:1.16.20"
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}
